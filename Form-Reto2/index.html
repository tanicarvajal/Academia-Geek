<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">Formulario de ingreso a AcademiaGeek</h1>
            <p id="description" class="description text-center">Gracias por querer hacer parte de Academia Geek</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Escribe tu nombre" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Escribe tu email" required="">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Edad</label>
                <input type="number" name="number" min="18" max="30" id="number" class="form-control" placeholder="Escribe tu edad" required="">
            </div>
            <div class="form-group">
                <p>Cual es tu estado academico actual</p>
                <select id="dropdown" name="role" class="form-control" required="">
                  <option disabled="" selected="" value="">Selecciona</option>
                  <option value="student">Estudio y trabajo</option>
                  <option value="job">Trabajo tiempo completo</option>
                  <option value="learner">Estudiante tiempo completo</option>
                  <option value="preferNo">Prefiero no decir</option>
                  <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <p>¿Recomendarias Academia Geek a alguien?</p>
                <label>
                  <input name="user-recommend" value="Si" type="radio" class="input-radio" checked="">Si</label>
                <label>
                  <input name="user-recommend" value="talvez" type="radio" class="input-radio">Tal vez</label>
          
                <label><input name="user-recommend" value="no" type="radio" class="input-radio">No</label>
            </div>
            <div class="form-group">
                <p>¿Que te gustaria aprender?
                  <span class="clue">(Marca todas las que apliquen)</span>
                </p>
                <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Front-end</label>
                <label><input name="prefer" value="back-end" type="checkbox" class="input-checkbox">Back-end</label>
                <label><input name="prefer" value="datos" type="checkbox" class="input-checkbox">Datos web</label>
                <label><input name="prefer" value="retos" type="checkbox" class="input-checkbox">Retos</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                <label><input name="prefer" value="diseno" type="checkbox" class="input-checkbox">Diseño web</label>
                <label><input name="prefer" value="javascript" type="checkbox" class="input-checkbox">Javascript</label>
                <label><input name="prefer" value="empleabilidad" type="checkbox" class="input-checkbox">Empleabilidad</label>
            </div>
            <div class="form-group">
              <p>Si tienes dudas o comentarios escribe aquí:</p>
              <textarea id="comments" class="input-textarea" name="comment" placeholder="Pon tu comentario aquí..." spellcheck="false"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Enviar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
